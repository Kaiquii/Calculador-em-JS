<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora em JavaScript</title>
</head>
<body>
    <section>
        <h2>Calculadora</h2>
        <div class="calc">
            <input type="text" id="valor1" placeholder="Digite o primeiro valor"><br><br>
            <input type="text" id="valor2" placeholder="Digite o segundo valor"><br><br>
            <button onclick="somar()">+</button>
            <button onclick="subtrair()">-</button>
            <button onclick="multiplicar()">*</button>
            <button onclick="dividir()">/</button><br><br>
            <input type="text" id="resultado" placeholder="Resultado"><br><br>
        </div>
    </section>
</body>
</html>
